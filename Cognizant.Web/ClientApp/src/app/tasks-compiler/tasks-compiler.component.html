<form class="form" [formGroup]="form">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">NAME</label>
    <div class="col-sm-10">
      <input type="text"  class="form-control"  id ="name" formControlName="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">SELECT TASK</label>
    <div class="col-sm-10">
      <select class="form-control" formControlName="tasks" >
        <option *ngFor="let task of tasks" [value]="task.id">{{
          task.name
          }}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">DESCRIPTION</label>
    <div class="col-sm-10">
      <textarea readonly class="form-control" id="description"  formControlName="description" [value]="taskDescription">
        </textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="languages" class="col-sm-2 col-form-label">SELECT LANGUAGE</label>
    <div class="col-sm-10">
      <select class="form-control" formControlName="languages">
        <option *ngFor="let language of languages" [value]="language.keyCode">{{
          language.name
          }}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="solution" class="col-sm-2 col-form-label">SOLUTION CODE</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="solution" formControlName="solution" [value]="solutionCode">
        </textarea>
    </div>
  </div>

  <div class="form-group row">
    <label for="submit" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <button  [disabled]="!form.valid || isProcessing" (click)="submit()" class="btn btn-primary my-1">Submit</button>
    </div>

  </div>
</form>
